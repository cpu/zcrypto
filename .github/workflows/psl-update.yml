name: tld-update
on:
  schedule:
    # Run every hour, at the 15 minute mark. E.g.
    # 2020-11-29 00:15:00 UTC, 2020-11-29 01:15:00 UTC, 2020-11-29 02:15:00 UTC
    - cron:  '15 * * * *'
  push:
    branches:
      - cpu-automate-psl-updates-test
jobs:
  zlint-gtld-update:
    name: Check for publicsuffix-go data updates
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

      - name: Set current date
        id: get-date
        run: echo "::set-output name=now::$(date +'%Y-%m-%dT%H:%M:%S %Z')"

      - name: Update publicsuffix-go
        run: go get -u github.com/weppos/publicsuffix-go
        working-directory: v3

      - name: Run go mod tidy
        run: go mod tidy
        working-directory: v3

      - name: Build
        run: make
        working-directory: v3

      - name: Test
        run: make test
        working-directory: v3

      - name: Create pull-request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "deps: update publicsuffix-go for ${{ steps.get-date.outputs.now }}"
          title: "deps: update weppos/publicsuffix-go for ${{ steps.get-date.outputs.now }}"
          body: "ZCrypto dependency update from `go get -u github.com/weppos/publicsuffix-go` on ${{ steps.get-date.outputs.now }}."
          committer: "GitHub <noreply@github.com>"
          author: "GitHub <noreply@github.com>"
          labels: psl-update
          branch: zcrypto-psl-update
          delete-branch: true

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
